tasks:

  makeMysqlAppRunner:
    icon: üê¨
    extend: makeDockerAppRunner
    dependencies:
      - makeMysqlApp
    inputs:
      - appDirectory
      - appDependencies
      - appName
      - appEnvs
      - appPorts
      - appImageName
      - appContainerName
    config:
      appIcon: üê¨
      appCheckCommand: mysql -u "root" -p{{ .Template ".GetEnv \"MYSQL_ROOT_PASSWORD\"" }} -e "SHOW SCHEMAS"
      defaultAppDirectory: '{{ .ProjectName }}Mysql'
      defaultAppPorts: |
        [
          "3306"
        ]
      defaultAppContainerVolumes: |
        [
          "init.sql:/docker-entrypoint-initdb.d/init.sql"
        ]
      templateLocations: |
        [
          "{{ .ZarubaHome }}/zaruba-tasks/make/_task/appRunner/_base/template",
          "{{ .ZarubaHome }}/zaruba-tasks/make/_task/appRunner/docker/template",
          "{{ .ZarubaHome }}/zaruba-tasks/make/mysql/appRunnerTemplate"
        ]