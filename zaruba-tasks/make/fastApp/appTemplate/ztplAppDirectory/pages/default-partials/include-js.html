<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/vue@3.2.41/dist/vue.global.prod.js" crossorigin="anonymous"></script>
<script src="{{ public_url }}/js/app.js"></script>
<script>
    axios.defaults.validateStatus = (status) => true;
    const appHelper = new AppHelper({
        axios,
        createCredTokenUrl: '{{ backend_address }}{{ create_cred_token_url }}',
        renewCredTokenUrl: '{{ backend_address }}{{ renew_cred_token_url }}',
        renewCredTokenInterval: '{{ renew_cred_token_interval }}',
        credTokenCookieKey: 'app_cred_token',
    });
    appHelper.renewCredToken();
</script>
