inputs:

  appBuildImageCommand:
    description: Command to build app image
    default: ''

  appCheckCommand:
    description: Command to check app
    default: ''

  appContainerName:
    description: Application container name
    prompt: Application container name
    validation: ^[a-zA-Z0-9_]*$

  appContainerVolumes:
    description: Application container volumes
    default: '[]'
 
  appCrudEntity:
    description: |
      Entity name (Required)
      Usually plural word (e.g: books, articles)
    prompt: Entity name
    validation: ^[a-zA-Z0-9_]+$
 
  appCrudFields:
    description: |
      Field names, JSON formated.
      E.g: ["name", "address"]
    prompt: "Field names, JSON formated. E.g: [\"name\", \"address\"]"
    validation: ^\[.*\]$
    default: "[]"

  appDependencies:
    description: Application dependencies
    prompt: 'Application dependencies'
    default: '[]'

  appDirectory:
    description: Location of app
    prompt: 'Location of app'
    validation: ^[a-zA-Z0-9_]*$

  appEnvPrefix:
    description: Application env prefix
    prompt: Application env prefix
    default: ''

  appEnvs:
    description: Application envs
    prompt: Application envs
    default: '{}'

  appEventName:
    description: |
      Event name (Required)
    prompt: Event name
    validation: ^[a-zA-Z0-9_\-\.]+$
 
  appHelmDirectory:
    description: Location of helm directory
    prompt: 'Location of helm directory'
    validation: ^[a-zA-Z0-9_]*$

  appHelmReleaseName:
    description: Helm release name
    prompt: Helm release name

  appHttpMethod:
    description: HTTP Method (Required)
    prompt: HTTP Method
    options: [get, post, put, delete]
    default: get
    validation: ^[a-z]+$
    allowCustom: false

  appImageName:
    description: App's image name
    default: ''

  appBaseImageName:
    description: App's base image name
    default: ''

  appModuleName:
    description: Module name (Required)
    prompt: Module name
    validation: ^[a-zA-Z0-9_]+$

  appName:
    description: Name of the app
    prompt: Name of the app

  appPorts:
    description: Application ports
    default: '[]'

  appPrepareCommand:
    description: Command to prepare app
    default: ''

  appPushImageCommand:
    description: Command to push app image
    default: '' 

  appRpcName:
    description: |
      RPC name (Required)
    prompt: RPC name
    validation: ^[a-zA-Z0-9_\-\.]+$

  appRunnerVersion:
    description: Application runner version
    default: ''
  
  appStartCommand:
    description: Command to start app
    default: ''

  appStartContainerCommand:
    description: Command to start app container
    default: ''

  appTestCommand:
    description: Command to test app
    default: ''

  appUrl:
    description: |
      URL to be handled (Required)
    prompt: URL to be handled
    validation: ^[a-zA-Z0-9_\-/\{\}]+$
