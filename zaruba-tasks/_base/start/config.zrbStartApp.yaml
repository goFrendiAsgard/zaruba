configs:

  zrbStartApp:
    beforeStart: ''
    start: ''
    afterStart: ''
    beforeCheck: ''
    ports: ''
    _check: |
      {{ range $index, $port := .Util.Str.Split (.Util.Str.Trim (.GetConfig "ports") "\n ") "\n" -}}
        {{ if ne $port "" -}}
          echo "ðŸ”Ž ${_BOLD}${_YELLOW}Waiting for port '{{ $port }}'${_NORMAL}"
          waitPort "localhost" {{ $port }}
          echo "ðŸ”Ž ${_BOLD}${_YELLOW}Port '{{ $port }}' is ready${_NORMAL}"
        {{ end -}}
      {{ end -}}
      {{ if .GetConfig "checkCommand" -}}
      (echo $- | grep -Eq ^.*e.*$) && _OLD_STATE=-e || _OLD_STATE=+e
      set +e
      sleep 3
      {{ $checkCommand := .Util.Str.Trim (.GetConfig "checkCommand") "\n" -}}
      echo "ðŸ”Ž ${_BOLD}${_YELLOW}Run check: {{ .Util.Str.EscapeShellValue $checkCommand }}${_NORMAL}"
      {{ $checkCommand }}
      until [ "$?" = "0" ]
      do
        sleep 3
        {{ $checkCommand }}
      done
      echo "ðŸ”Ž ${_BOLD}${_YELLOW}Successfully run check: {{ .Util.Str.EscapeShellValue $checkCommand }}${_NORMAL}"
      set "${_OLD_STATE}"
      {{ end -}}
    check: ''
    checkCommand: ''
    afterCheck: ''
    runInLocal: true