tasks:

  testCore:
    icon: ðŸ’‰
    location: ../../..
    extend: zrbRunShellScript
    configRef: mainTest
    configs:
      start: |
        ZARUBA_HOME=""
        mkdir -p ./coverage
        rm -f ./test-resources/logs/log.zaruba.csv
        set +e
        _RETRY=3
        go test -v ./... --race -coverprofile=./coverage/profile.out -covermode=atomic
        until [ "$?" = "0" ] || [ "${_RETRY}" -lt 1 ]
        do
          _RETRY=$(( ${_RETRY} - 1 ))
          go test -v ./... --race -coverprofile=./coverage/profile.out -covermode=atomic
        done
        if [ "$?" != "0" ]
        then
          exit 1
        fi
        set -e
        go tool cover -html=./coverage/profile.out -o ./coverage/coverage.html