env:
  GOPHER1_HTTP_PORT: 3011

components:

  gopher1-test:
    type: command
    labels:
      type: test
      language: go
    start: go test ./..

  gopher1:
    type: service
    labels:
      type: service
      language: go
    origin: "" # fill this one with your git repository
    branch: master
    location: "."
    start: go build && ./app
    readinessCheck: curl ${gopher1}:${GOPHER1_HTTP_PORT}/readiness
    dependencies:
      - rmq

links:
  ../../libraries/go/transport:
    - ./transport
