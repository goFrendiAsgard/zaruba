includes:
  - "${ZARUBA_HOME}/scripts/core.zaruba.yaml"
  - "./main.test.zaruba.yaml"
  - "./main.testGenerator.zaruba.yaml"
  - "./main.testHelm.zaruba.yaml"

tasks:


  build:
    icon: ğŸš§
    location: ./
    extend: core.runShellScript
    dependencies:
    - clearLog
    config:
      start: |
        set -e
        rm -f zaruba
        go build


  serveCoverage:
    icon: ğŸ¥—
    location: ./coverage
    extend: serveHttp
    dependencies:
    - clearLog
    - testZarubaCore
  

  buildZarubaImage:
    icon: ğŸ³
    extend: core.buildDockerImage
    dependencies:
    - clearLog
    - buildDevboxImage
    - test
    location: ./
    timeout: 1h


  buildDevboxImage:
    icon: ğŸ³
    extend: core.buildDockerImage
    dependencies:
    - clearLog
    location: ./devbox
    timeout: 1h


  buildDocker:
    icon: ğŸš§
    dependencies:
    - clearLog
    - buildZarubaImage
    - buildDevboxImage


  runAsContainer:
    icon: ğŸ³
    location: ./
    extend: core.startDockerContainer
    dependencies:
    - clearLog
    - buildZarubaImage
    config:
      port::2810: 2810
      localhost: host.docker.internal
      imageName: local/zaruba:latest
      containerName: zaruba
      rebuild: true


  pushZarubaImage:
    icon: ğŸ³
    extend: core.pushDockerImage
    dependencies:
    - clearLog
    - buildZarubaImage
    location: ./
    timeout: 1h


  pushDevboxImage:
    icon: ğŸ³
    extend: core.pushDockerImage
    dependencies:
    - clearLog
    - buildDevboxImage
    location: ./devbox
    timeout: 1h


  pushDocker:
    icon: ğŸ”¼
    dependencies:
    - clearLog
    - pushZarubaImage
    - pushDevboxImage


  pushRepo:
    icon: ğŸ”¼
    location: ./
    extend: core.runShellScript
    dependencies:
    - clearLog
    - test
    config:
      start: |
        git add . -A
        git commit -m "Save changes before pushing"
        git push -u origin HEAD


  push:
    icon: ğŸ”¼
    dependencies:
    - clearLog
    - pushDocker
    - pushRepo


  install:
    icon: ğŸ”¨
    location: ./
    extend: core.runShellScript
    dependencies:
    - clearLog
    config:
      start: ./install.sh
  