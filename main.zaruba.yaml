includes:
  - "${ZARUBA_HOME}/scripts/core.zaruba.yaml"

tasks:


  build:
    icon: ðŸš§
    location: ./
    extend: core.runShellScript
    config:
      script: go build


  test:
    icon: ðŸ’‰
    location: ./
    extend: core.runShellScript
    config:
      script: |
        ZARUBA_HOME=""
        mkdir -p ./coverage
        rm -f ./test_resource/alchemy/alembic.txt
        go test -v ./... --race -coverprofile=./coverage/profile.out -covermode=atomic
        go tool cover -html=./coverage/profile.out -o ./coverage/coverage.html


  serveCoverage:
    icon: ðŸ¥—
    location: ./coverage
    extend: serveHttp
    dependencies:
      - test


  buildDocker:
    icon: ðŸš§
    location: ./
    extend: core.runShellScript
    dependencies:
      - test
    config:
      script: |
        docker build -t stalchmst/devbox:latest -f devbox/Dockerfile .
        docker build -t stalchmst/zaruba:latest .


  runDocker:
    icon: ðŸ³
    location: ./
    extend: core.runShellScript
    config:
      script: |
        (docker stop zaruba || echo "container not running") && \
        (docker rm zaruba || echo "container not exist") && \
        docker run --name zaruba -p 2810:8080 -d stalchmst/zaruba:latest && \
        docker exec -it zaruba /bin/bash


  pushDocker:
    icon: ðŸ”¼
    location: ./
    extend: core.runShellScript
    timeout: 1h
    dependencies:
      - buildDocker
    config:
      script: |
        docker push stalchmst/devbox:latest
        docker push stalchmst/zaruba:latest


  pushRepo:
    icon: ðŸ”¼
    location: ./
    extend: core.runShellScript
    dependencies:
      - test
    config:
      script: |
        git add . -A
        git commit -m "Save changes before pushing"
        git push -u origin HEAD


  push:
    icon: ðŸ”¼
    dependencies:
      - pushDocker
      - pushRepo


  initPlayground:
    icon: ðŸŽ¬
    private: true
    location: ./
    extend: core.runShellScript
    config:
      script: rm -Rf playground && mkdir -p playground


  showOff:
    icon: âœ¨
    location: ./playground
    extend: core.runShellScript
    description: Run this command with `sudo -E`
    dependencies:
      - initPlayground
      - build
    config:
      script: |
        set -e
        rm -Rf tasks
        rm -f main.zaruba.yaml
        ZARUBA_HOME=$(pwd)/..
        sudo -E ../zaruba please setupUbuntu
        ../zaruba please initProject
        ../zaruba please addSubrepo url="https://github.com/therealvasanth/fibonacci-clock" prefix="fibo"
        ../zaruba please initSubrepos
        ../zaruba please pullSubrepos
        ../zaruba please addDocker image=rmq
        echo "export EMAIL=gofrendiasgard@gmail.com" >> ./fibo/.env
        echo "CITY=Malang" >> ./fibo/.env
        echo "COUNTRY=Indonesia" >> ./fibo/.env
        ../zaruba please addService location=fibo
        ../zaruba please run


  install:
    icon: ðŸ”¨
    location: ./
    extend: core.runShellScript
    description: Run this command with `sudo -E`
    config:
      script: ./install.sh
