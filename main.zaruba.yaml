includes:
  - "${ZARUBA_HOME}/scripts/core.zaruba.yaml"

tasks:


  build:
    icon: ğŸš§
    location: ./
    extend: core.runShellScript
    config:
      start: go build


  test:
    icon: ğŸ’‰
    location: ./
    extend: core.runShellScript
    config:
      start: |
        ZARUBA_HOME=""
        mkdir -p ./coverage
        rm -f ./test_resource/alchemy/alembic.txt
        go test -v ./... --race -coverprofile=./coverage/profile.out -covermode=atomic
        go tool cover -html=./coverage/profile.out -o ./coverage/coverage.html


  serveCoverage:
    icon: ğŸ¥—
    location: ./coverage
    extend: serveHttp
    dependencies:
      - test
  

  buildZarubaImage:
    icon: ğŸ³
    extend: core.buildDockerImage
    dependencies:
    - buildDevboxImage
    - test
    location: ./
    timeout: 1h


  buildDevboxImage:
    icon: ğŸ³
    extend: core.buildDockerImage
    location: ./devbox
    timeout: 1h


  buildDocker:
    icon: ğŸš§
    dependencies:
    - buildZarubaImage
    - buildDevboxImage


  runDocker:
    icon: ğŸ³
    location: ./
    extend: core.startDockerContainer
    dependencies:
    - buildZarubaImage
    config:
      port::2810: 2810
      localhost: host.docker.internal
      imageName: local/zaruba:latest
      containerName: zaruba
      rebuild: true


  pushZarubaImage:
    icon: ğŸ³
    extend: core.pushDockerImage
    dependencies:
    - buildZarubaImage
    location: ./
    timeout: 1h


  pushDevboxImage:
    icon: ğŸ³
    extend: core.buildDockerImage
    dependencies:
    - buildDevboxImage
    location: ./devbox
    timeout: 1h


  pushDocker:
    icon: ğŸ”¼
    dependencies:
      - pushZarubaImage
      - pushDevboxImage


  pushRepo:
    icon: ğŸ”¼
    location: ./
    extend: core.runShellScript
    dependencies:
      - test
    config:
      start: |
        git add . -A
        git commit -m "Save changes before pushing"
        git push -u origin HEAD


  push:
    icon: ğŸ”¼
    dependencies:
      - pushDocker
      - pushRepo


  install:
    icon: ğŸ”¨
    location: ./
    extend: core.runShellScript
    config:
      start: ./install.sh
